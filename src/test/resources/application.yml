spring:
  application.name: java_play_code
  pid:
    file: ${java.io.tmpdir}/java_play_code.pid

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 8192
    mime-types:
      - application/json
      - text/html
      - text/css
      - application/javascript
management:
  server:
    port: 8081
